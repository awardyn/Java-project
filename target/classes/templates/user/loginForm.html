<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User form</title>
</head>
<body style="margin: 1rem">
<h1 style="margin-bottom: 1rem">Login form</h1>

<div th:if="${error}" class="alert alert-danger" style="margin: 1rem">
    <h2 th:text="${error}"></h2>
</div>

<form th:if="${error == null}" method="POST" th:action="@{/login}" th:object="${login}">
    <div th:if="${#fields.hasErrors()}" style="margin-bottom: 1rem">
          <span style="color: red">
             Please correct the problems below and resubmit.
          </span>
    </div>

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Enter username"/>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Enter password"/>
    </div>

    <input type="submit" value="Submit"/>
    <a class="btn btn-secondary" th:href="@{/}" role="button">Cancel</a>
</form>
</body>
</html>
